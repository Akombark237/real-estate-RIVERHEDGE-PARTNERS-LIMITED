<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#gradient1)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="1200" y2="600">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.05"/>
    </linearGradient>
    
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Grid Pattern -->
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- Building Silhouettes -->
  <g opacity="0.15">
    <!-- Building 1 -->
    <rect x="100" y="250" width="80" height="350" fill="#1e40af" rx="4"/>
    <rect x="110" y="270" width="15" height="15" fill="#60a5fa" rx="2"/>
    <rect x="135" y="270" width="15" height="15" fill="#60a5fa" rx="2"/>
    <rect x="160" y="270" width="15" height="15" fill="#60a5fa" rx="2"/>
    <rect x="110" y="300" width="15" height="15" fill="#60a5fa" rx="2"/>
    <rect x="135" y="300" width="15" height="15" fill="#60a5fa" rx="2"/>
    <rect x="160" y="300" width="15" height="15" fill="#60a5fa" rx="2"/>
    
    <!-- Building 2 -->
    <rect x="200" y="200" width="100" height="400" fill="#2563eb" rx="4"/>
    <rect x="215" y="220" width="20" height="20" fill="#93c5fd" rx="2"/>
    <rect x="245" y="220" width="20" height="20" fill="#93c5fd" rx="2"/>
    <rect x="275" y="220" width="20" height="20" fill="#93c5fd" rx="2"/>
    
    <!-- Building 3 -->
    <rect x="320" y="280" width="70" height="320" fill="#1e40af" rx="4"/>
    
    <!-- Building 4 -->
    <rect x="900" y="220" width="90" height="380" fill="#2563eb" rx="4"/>
    
    <!-- Building 5 -->
    <rect x="1010" y="260" width="75" height="340" fill="#1e40af" rx="4"/>
    
    <!-- Building 6 -->
    <rect x="1100" y="200" width="85" height="400" fill="#3b82f6" rx="4"/>
  </g>
  
  <!-- Decorative Circles -->
  <circle cx="950" cy="100" r="80" fill="#3b82f6" opacity="0.05"/>
  <circle cx="200" cy="120" r="60" fill="#1e40af" opacity="0.05"/>
  <circle cx="1050" cy="450" r="100" fill="#60a5fa" opacity="0.05"/>
</svg>

